<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Recipe List</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>

<body class="bg-gray-100 text-gray-900">
    <div class="container mx-auto px-4 py-6">
        <h1 class="text-3xl font-bold text-center mb-6">Recipe List</h1>

        <form action="{% url 'recipe_update' recipe.id %}" method="post" enctype="multipart/form-data"
            class="space-y-4">
            {% csrf_token %}
            <div>
                <label for="title" class="block text-sm font-medium text-gray-700">Recipe Title</label>
                <input type="text" id="title" name="title" value="{{ recipe.title }}" required
                    class="w-full mt-1 p-2 border border-gray-300 rounded-lg focus:ring focus:ring-green-300">
            </div>

            <div>
                <label for="description" class="block text-sm font-medium text-gray-700">Description</label>
                <textarea id="description" name="description" rows="4" required
                    class="w-full mt-1 p-2 border border-gray-300 rounded-lg focus:ring focus:ring-green-300">{{ recipe.description }}</textarea>
            </div>

            <div>
                <label for="image" class="block text-sm font-medium text-gray-700">Upload Image</label>
                <input type="file" id="image" name="image" accept="image/*"
                    class="w-full mt-1 p-2 border border-gray-300 rounded-lg">
            </div>

            <button type="submit" class="w-full bg-green-500 text-white py-2 rounded-lg hover:bg-green-600">
                Update Recipe
            </button>
        </form>
        <br>
        <br>
    </div>
</body>

</html>
